<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="ctn">

        <div class="left">
            <div class="logo-ctn">
                <img class="logo-img" src="./assets/odin-lined.png" alt="logo image">
                <h1>ODIN</h1>
            </div>
            <footer>
                Photo by <a href="https://www.pexels.com/fr-fr/photo/melange-colore-de-peintures-au-neon-tourbillonnant-sur-une-surface-noire-4585185/">Alexander Ant</a>
            </footer>
        </div>
        <div class="content">
            <div class="header">
                <h1>Don't miss out the opportunity to join our community. Come and be a part of the family.</h1>
                <h1>Sign up <em>now</em> to get started! </h1>
                <h1>It's the right call.</h1>
            </div>
            <div class="form-ctn">
                <form action="" method="post" id="form1">
                    <fieldset>Let's do this!</fieldset>

                    <div class="input-div">
                        <div class="input-items">
                            <label for="fName">FIRST NAME</label>
                            <input class="inputs" type="text" id="fName" name="first-name">
                        </div>
                        <div class="input-items">
                            <label for="lName">LAST NAME</label>
                            <input class="inputs" type="text" id="lName" name="last-name">
                        </div>

                        <div class="input-items">
                            <label for="email">EMAIL</label>
                            <input class="inputs" type="email" id="email" name="email">
                        </div>
                        <div class="input-items">
                            <label for="phone">PHONE NUMBER</label>
                            <input class="inputs" type="number" id="phone" name="phone">
                        </div>
                        <div class="input-items">
                            <label for="password1">PASSWORD</label>
                            <input class="inputs" type="password" id="password1" name="password1" minlength="6">
                        </div>
                        <div class="input-items">
                            <label for="password2">CONFIRM PASSWORD</label>
                            <input class="inputs" type="password" id="password2" name="password2" minlength="6">
                        </div>
                    </div>
                    
                                        
                </form>
            </div>
            <div class="log-ctn">
                <input type="submit" value="Create Account" form="form1">
                <div class="submit-text">Already have an account? <a href="" class="log-a">Log In</a></div>
            </div>
        </div>
        <div class="right"></div>
    </div>
    
    <script src="./app.js"></script>
</body>
</html>
